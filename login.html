<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kanban Peças</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="antialiased text-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl max-w-md w-full mx-4">

        <!-- Logo e Título -->
        <div class="flex items-center justify-center space-x-3 mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-green-700" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.5 12a7.5 7.5 0 0 0 15 0"/></svg>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Kanban Peças</h1>
                <p class="text-sm text-gray-500 font-light">Heineken - Acesso</p>
            </div>
        </div>

        <!-- Mensagem de Erro -->
        <div id="auth-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4 text-sm hidden" role="alert">
            <span class="block sm:inline"></span>
        </div>

        <!-- Formulário de Login (Visível por padrão) -->
        <div id="login-container">
            <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">Entrar</h2>
            <form id="login-form" class="space-y-5">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="login-email" placeholder="voce@email.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <input type="password" id="login-password" autocomplete="current-password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-12" required>
                        <button type="button" id="toggle-login-pass" class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-500 hover:text-gray-700 flex items-center" aria-pressed="false" aria-label="Mostrar senha">
                            <!-- Ícone olho (mostrar) -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <span class="sr-only">Mostrar senha</span>
                        </button>
                    </div>
                </div>
                <button type="submit" id="login-btn" class="w-full px-6 py-3 rounded-lg bg-green-600 text-white hover:bg-green-700 transition-colors font-semibold disabled:bg-gray-400">Entrar</button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Não tem uma conta? 
                <button id="show-register-btn" class="font-medium text-green-600 hover:text-green-700">Registre-se</button>
            </p>
        </div>

        <!-- Formulário de Registro (Oculto por padrão) -->
        <div id="register-container" class="hidden">
            <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">Criar Conta</h2>
            <form id="register-form" class="space-y-5">
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="register-email" placeholder="voce@email.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <input type="password" id="register-password" autocomplete="new-password" placeholder="Mínimo 6 caracteres" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-12" required>
                        <button type="button" id="toggle-register-pass" class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-500 hover:text-gray-700 flex items-center" aria-pressed="false" aria-label="Mostrar senha">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <span class="sr-only">Mostrar senha</span>
                        </button>
                    </div>
                </div>
                <button type="submit" id="register-btn" class="w-full px-6 py-3 rounded-lg bg-green-600 text-white hover:bg-green-700 transition-colors font-semibold disabled:bg-gray-400">Registrar</button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Já tem uma conta? 
                <button id="show-login-btn" class="font-medium text-green-600 hover:text-green-700">Faça login</button>
            </p>
        </div>

    </div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Script de Configuração -->
    <script src="firebase-init.js"></script>

    <!-- Script de Autenticação (NOVO) -->
    <script src="auth.js"></script>
</body>
</html>
